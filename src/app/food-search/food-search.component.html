
<div id="search-component" >

    <form class="d-flex input-group w-auto"style="max-width:40%; font-size: 2rem;">
      <input #searchBox id="search-box" (input)="search(searchBox.value)" type="search" class="form-control" style="font-size: 1.5rem;" placeholder="Search.." aria-label="Search">
      <button class="btn btn-outline-dark" type="button" data-mdb-ripple-color="dark"><i class="fa fa-search"></i></button>
    </form>

    <ul class="search-result">
      <li *ngFor="let food of foods | async" >
        <a routerLink="/detail/{{food.id}}">{{food.id}} -
          {{food.name}}
        </a>
      </li>
    </ul>
