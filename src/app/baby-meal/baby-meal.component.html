<div class="babymeal_frontpage">
<hr>
<h2 class="text-center">{{ 'HOME.MYBABYMEAL' | translate }}</h2>
<hr>
<nav>
  <a class="foodbutton bg-light text-dark" routerLink="/foods">{{ 'HOME.FOODS' | translate }}</a>
  <a class="foodbutton bg-light text-dark" routerLink="/food-search">{{ 'HOME.SEARCHFOOD' | translate }}</a>
</nav> 

<div class="grid grid-pad">
  <a *ngFor="let food of foods" class="col-1-4"
      routerLink="/detail/{{food.id}}">
    <div class="module food">
      <h4>{{food.name}}</h4>
    </div>
  </a>
</div>

<app-messages></app-messages>
<router-outlet></router-outlet>
</div>
